<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
</head>
<body>
    <script>
    var data = new Date();
    var mes = data.getMonth()+1;
    var dia = data.getDate();
    var ano = data.getFullYear();

    if (dia <10) {
        dia = "0" + dia   
    }
    var dataatual = dia + "/" + mes + "/" + ano
    alert(dataatual);
    </script>
</body>
</html>
