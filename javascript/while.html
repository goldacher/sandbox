<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>

<body>

    <div id="cab"></div>
    <script>

        var text = "";
        var x = 0;
        while (x < 10) {
            text += "Numero:" + x + "<br>";
            x++;
        }
        document.getElementById("cab").innerHTML = text

    </script>

</body>

</html>
