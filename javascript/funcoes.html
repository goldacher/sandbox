<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Funções</title>
</head>

<body>
<h1 id="Demo"></h1>
    <a href="#" onclick="console.log (calcpar(30, 50))">Calcular</a>

    <script>
        //Sem parametros
        function calc() {
            var res = 10 * 20;
            return res;
        }
        alert(calc());

        //Tem parametros
        function calcpar(n1, n2) {
            var res = n1 * n2;
            alert(res);
        }
        
    </script>

</body>

</html>
