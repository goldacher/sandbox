<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Documento</title>

    <style>
        /* estilo agrupado*/
        /* agrupador absoluto " * "  */
        h1,
        h2,
        p {

            color: red
        }

        .mudar {
            color: fuchsia
        }

        /* estilo alinhado (um dentro do outro) */
        h1 .mudar {
            color: gold
        }
    </style>

</head>

<body>
    <h1>Non labore <strong class="mudar"> laudantium</strong> ffsdff .</h1>
    <h2>Est magnam rerum <strong class="mudar"> eligendi </strong> repellat iusto est tenetur et.</h2>
    <p>Dolorem quas <strong class="mudar"> nobis </strong> aliquid omnis.</p>
</body>

</html>
